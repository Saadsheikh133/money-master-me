<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master With JS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-7 mb-7 text-center text-blue-400 font-bold">Money Master</h1>
    </header>
    <main>
        <section class="container flex flex-col md:flex-row w-full gap-10">
            <div class="px-10 w-full md:w-[60%] ">
                <img class="bg-cover mx-auto" src="images/money.png" alt="">
            </div>
            <div class="w-full md:w-[40%] mx-auto px-10">
                <div>
                    <h3 class="font-semibold text-xl text-center">Income</h3>
                </div>
                <div class="flex flex-col md:flex-row gap-5 justify-center items-center">
                    <p class="">Income:</p>
                    <input id="income-field" type="text" placeholder="Type here" class="input input-bordered input-sm w-full max-w-xs my-6 bg-slate-100" />
                </div>
                <div>
                    <h3 class="font-semibold text-xl text-center mb-3">Expenses</h3>
                </div>
                <div class="flex flex-col md:flex-row gap-5 justify-center items-center">
                    <p class=" items-center">Food:</p>
                    <input id="food-field" type="text" placeholder="Type here" class="input input-bordered input-sm w-full max-w-xs my-5 bg-slate-100" />
                </div>
                <div class="flex flex-col md:flex-row gap-5 justify-center items-center">
                    <p class="">Rent:</p>
                    <input id="rent-field" type="text" placeholder="Type here" class="input input-bordered input-sm w-full max-w-xs mb-5 bg-slate-100" />
                </div>
                <div class="flex flex-col md:flex-row gap-5 justify-center items-center">
                    <p class="">Clothes:</p>
                    <input id="clothes-field" type="text" placeholder="Type here" class="input input-bordered input-sm w-full max-w-xs mb-5 bg-slate-100" />

                </div>
                <div class="text-center">
                    <button id="btn-calculate" class="btn btn-accent text-white px-10">Calculate</button>
                </div>
                <div>
                    <h2 class="font-semibold text-xl text-center my-5">Total Expenses: <span id="total-expense">0</span></h2>
                    <h2 class="font-semibold text-xl text-center mb-4">Balance: <span id="balance">0</span></h2>
                </div>
                <div class="w-full flex flex-col md:flex-row gap-5 justify-evenly items-center py-5">
                    <p class="">Save:</p>
                    <input id="save-field" type="text" placeholder="Type here" class="input input-bordered input-sm sm-w-full max-w-xs  bg-slate-100" />
                    <p class="">%</p>
                    <button id="btn-save" class="btn btn-accent text-white">Save</button>
                </div>
                <div>
                    <h2 class="text-center font-semibold text-xl mt-3">Saving Amount: <span id="saving-amount">0</span></h2>
                    <h2 class="text-center font-semibold text-xl my-7">Remaining Balance: <span id="remaining-balance">0</span></h2>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>

</html>
